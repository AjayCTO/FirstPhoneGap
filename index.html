

<html>
<head>
    <meta charset="utf-8" />
    <title>Login or Register</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link href="appcss/index.css" rel="stylesheet" id="bootstrap-css">
    <link href="kendo/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/kendo.rtl.min.css" rel="stylesheet" />
    <link href="kendo/kendo.silver.min.css" rel="stylesheet" />
    <link href="kendo/kendo.silver.mobile.min.css" rel="stylesheet" />
    <link href="kendo/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="kendo/kendo.dataviz.silver.min.css" rel="stylesheet" />

    <style>
     

        .panel-heading {
    padding: 5px 15px;
}

.panel-footer {
	padding: 1px 15px;
	color: #A0A0A0;
}

.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
    </style>


    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>
<body>

    
    <br />
    <div class="container" style="margin-top:40px">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
				<h3>Login or Register</h3>
                <div class="panel panel-default">
					
                    <div class="panel-heading">
                        <strong> Sign in to Score app</strong>
                    </div>
                    <div class="panel-body">
                            <fieldset>
                                <div class="row">
                                    <div class="center-block">
                                        <img class="profile-img"
                                             src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                                <input class="form-control" placeholder="Username" name="loginname" id="loginname" type="text" autofocus>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-key"></i>
                                                </span>
                                                <input class="form-control" placeholder="Password" name="password" id="password" type="password" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button onclick="validateForm()" class="btn btn-lg btn-primary btn-block" value="Sign in">
                                                <i class="fa fa-unlock"></i> Sign In
                                                </button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                    </div>
                    <div class="panel-footer ">
                        Indys 411 Security Check
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script type="text/javascript" src="appjs/index.js"></script>
    

    <script src="appjs/jquery.js" type="text/javascript"></script>
    <script src="appjs/tooltips-popovers.js"></script>
    <script type="text/javascript" src="appjs/boot.js"></script>
    <script src="kendo/kendo.all.min.js"></script>
    <script src="kendo/kendo.timezones.min.js"></script>
    <script type="text/javascript" src="appjs/jquery.cookie.js"></script>

    <script>
        function validateForm() {
            var email = $("#loginname").val();
            var password=$("#password").val();
         
            if (email==null || email=="") {
                alert("User name must be filled out");
            }

            else {
                $.cookie('email', email, { expires: 14 });
                $.cookie('password', password, { expires: 14 });
                window.location.href = "appindex.html";
            }
        }
    </script>
    

</body>
</html>
